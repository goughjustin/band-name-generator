<html>
  <body>
    <h2>
      Welcome to the Band Name Generator
    </h2>
      <button id="name">Get a random band name!</button>
      <p>
        Your name is:
        <span id="adjective"></span>
        <span id="verb"></span>
        <span id="noun"></span>
      </p>

 <h3>Submit words!</h3>
 <form id="submitWords">
    <label for="user-adjective">Give us an adjective:</label>
    <input type="text" name="adjective" id="user-adjective">
    <br>
    <label for="user-adjective">Give us a verb:</label>
    <input type="text" name="verb" id="user-verb">
    <br>
    <label for="user-adjective">Give us a noun:</label>
    <input type="text" name="noun" id="user-noun">
    <br>
    <input type="submit" value="Submit Words">
 </form>
<p id="adjectiveRes"></p>
<p id="verbRes"></p>
<p id="nounRes"></p>

   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <script src="/script.js"></script>
  </body>
</html>
